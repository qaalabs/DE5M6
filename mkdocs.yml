# Site name
site_name: DE5M6 ~ Data Operations
dev_addr: '0.0.0.0:8000'

# Navigation menu
nav:
  - Overview: index.md

  - Agenda:
    - Day 1: tne/day1.md
    - Day 2: tne/day2.md
    - Day 3: tne/day3.md

  - Day 1 - Monitoring & Performance:
    - Lab 1.1 ~ Dataflows Gen2: labs/05-dataflows-gen2.md
    - Lab 1.2 ~ Ingest Pipeline: labs/04-ingest-pipeline.md
    - Lab 1.3 ~ Monitor Hub: labs/18-monitor-hub.md
    - Lab 1.4 ~ Monitor Warehouse: labs/06c-monitor-data-warehouse.md
    - Cloud monitoring comparison: day1/cloud-monitoring-comparison.md

  - Day 2 - Incident Response:
    - Re-run Lab 1.2 ~ working version: labs/04-ingest-pipeline.md
    - Lab 2.1 ~ Break it systematically: day2/breaking-things.md
    - Lab 2.2 ~ Data Activator: labs/11-data-activator.md
    - More complex breaks: day2/complex-breaking.md

  - Day 3 - Quality & Governance:
    - Lab 3.1 ~ Medallion Architecture: labs/03b-medallion-lakehouse.md
    - Monitor Azure Data Factory: https://app.qa.com/lab/monitor-azure-data-factory-using-azure-monitor/
    - Lab 3.2 ~ Secure Data Access: labs/19-secure-data-access.md

# Theme
theme:
    feaures:
      - tabs
      - toc.integrate
    name: material
    icon:
      logo: material/database
    static_templates:
      - 404.html

# Extensions
markdown_extensions:
  - admonition
  - attr_list
  - codehilite:
      guess_lang: false
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
      toc_depth: 2

  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: false
  - pymdownx.tilde

plugins:
  - search

